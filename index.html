<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation WebApp</title>
</head>
<body>
  <h1>Поддержите наш проект!</h1>
  <button onclick="sendTelegramData()">Отправить данные в Telegram</button>

  <script>
    function sendTelegramData() {
      const data = { donation: true, amount: 100 };
      Telegram.WebApp.sendData(JSON.stringify(data));
    }
  </script>
</body>
