<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пожертвование</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 15px 30px; font-size: 18px; }
    </style>
    <script>
        function donate() {
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData("donate");  // Отправляем данные в бота
            } else {
                alert("Откройте эту страницу через Telegram WebApp");
            }
        }
    </script>
</head>
<body>
    <h1>Сделать пожертвование</h1>
    <button onclick="donate()">Пожертвовать</button>
</body>
</html>
