<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/gsap@3.11.3/dist/gsap.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="game-container">
        <div id="user-info">
            <h3 id="username">Игрок: </h3>
            <h3 id="level">Уровень: 1</h3>
            <h3 id="coins">Монеты: 0</h3>
        </div>
        <div id="character">
            <img id="character-image" src="" alt="Персонаж" style="display: none;"> <!-- Скрываем до выбора -->
        </div>
        <div id="character-selection">
            <h3>Выбери персонажа:</h3>
            <div class="thumbnails">
                <button id="select-character1">
                    <img src="images/character1_thumb.png" alt="Персонаж 1" class="thumbnail">
                </button>
                <button id="select-character2">
                    <img src="images/character2_thumb.png" alt="Персонаж 2" class="thumbnail">
                </button>
            </div>
        </div>
        <div id="actions" style="display: none;"> <!-- Скрываем действия до выбора -->
            <button id="arena-button">Арена</button>
            <button id="train-button">Тренировка</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
