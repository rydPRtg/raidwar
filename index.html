<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пожертвование</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Пожертвовать на проект</h2>
    <button id="donateBtn">Пожертвовать 10 XTR</button>

    <script>
        // Проверка поддержки Telegram WebApp API
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();

            document.getElementById('donateBtn').addEventListener('click', () => {
                // Отправка данных в бота через WebApp
                tg.sendData(JSON.stringify({ action: 'donate', amount: 10 }));
            });
        } else {
            console.error("Telegram WebApp API не поддерживается.");
        }
    </script>
</body>
</html>
